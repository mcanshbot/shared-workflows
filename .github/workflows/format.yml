name: ğŸ‘” Format

on:
  workflow_call:
    inputs:
      package-manager:
        required: true
        type: string

jobs:
  format:
    name: ğŸ‘” Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: ./_install.yml
        with:
          package-manager: ${{ inputs.package-manager }}
          package-manager-version: ${{ inputs.package-manager-version }}
          node-version: ${{ inputs.node-version }}

      - name: ğŸ‘” Format
        run: npm run format

      - name: ğŸ’ª Commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo "ğŸ’¿ no formatting changed"
            exit 0
          fi
          git commit -m "chore: format"
          git push
          echo "ğŸ’¿ pushed formatting changes https://github.com/$GITHUB_REPOSITORY/commit/$(git rev-parse HEAD)"